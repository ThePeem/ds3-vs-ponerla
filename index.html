<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DS3 vs Ponerla – Presentación Final</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=DM+Serif+Display:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.css">
    
    <style>
        :root {
            color-scheme: dark;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Color de fondo idéntico a tus slides para transiciones fluidas */
            background: #111827; 
        }

        /* FIX: Forzar a las secciones de Reveal a ocupar todo el alto sin espacios */
        .reveal .slides section {
            height: 100% !important;
            width: 100% !important;
            padding: 0 !important;
            top: 0 !important;
            left: 0 !important;
        }

        .slide-frame {
            width: 100%;
            height: 100%;
            position: relative;
            background: #111827;
            margin: 0;
            padding: 0;
        }

        .slide-frame iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            margin: 0;
            padding: 0;
        }

        /* Capas de navegación invisibles */
        .nav-overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 10vw; /* Reducido un poco para no interferir con clics centrales */
            max-width: 150px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 100;
            outline: none;
        }

        .nav-overlay:focus-visible {
            outline: none;
        }

        .nav-overlay.prev { left: 0; }
        .nav-overlay.next { right: 0; }

        /* Ajustes de Reveal para que no queden bordes */
        .reveal {
            background-color: #111827;
        }
    </style>
</head>
<body>
    <div class="nav-overlay prev" id="navPrev" aria-label="Diapositiva anterior" tabindex="0"></div>
    <div class="nav-overlay next" id="navNext" aria-label="Diapositiva siguiente" tabindex="0"></div>

    <div class="reveal">
        <div class="slides">
            <section><div class="slide-frame"><iframe src="slide_1.html" title="Slide 1"></iframe></div></section>
            <section><div class="slide-frame"><iframe src="slide_2.html" title="Slide 2"></iframe></div></section>
            <section><div class="slide-frame"><iframe src="slide_3.html" title="Slide 3"></iframe></div></section>
            <section><div class="slide-frame"><iframe src="slide_4.html" title="Slide 4"></iframe></div></section>
            <section><div class="slide-frame"><iframe src="slide_5.html" title="Slide 5"></iframe></div></section>
            <section><div class="slide-frame"><iframe src="slide_6.html" title="Slide 6"></iframe></div></section>
            <section><div class="slide-frame"><iframe src="slide_7.html" title="Slide 7"></iframe></div></section>
            <section><div class="slide-frame"><iframe src="slide_8.html" title="Slide 8"></iframe></div></section>
            <section><div class="slide-frame"><iframe src="slide_9.html" title="Slide 9"></iframe></div></section>
            <section><div class="slide-frame"><iframe src="slide_10.html" title="Slide 10"></iframe></div></section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.js"></script>
    <script>
        // Detectar si estamos accediendo directamente a una slide individual
        if (window.location.pathname !== '/' && window.location.pathname !== '/index.html' && !window.location.pathname.endsWith('/')) {
            // Redirigir al index.html si accedemos a una slide individual
            window.location.replace(window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/') + 'index.html');
        }
        
        const navPrev = document.getElementById('navPrev');
        const navNext = document.getElementById('navNext');

        Reveal.initialize({
            hash: true,
            controls: false, 
            progress: false, 
            slideNumber: false, 
            navigationMode: 'linear',
            center: false, 
            // Ajustado a 1920x1080 para coincidir con las slides diseñadas
            width: 1920,
            height: 1080,
            margin: 0, 
            minScale: 0.1,
            maxScale: 2.0,
            display: 'block',
            transition: 'fade', // Transición suave entre slides
            transitionSpeed: 'fast'
        });

        // Funciones de navegación
        function goPrev() { Reveal.prev(); }
        function goNext() { Reveal.next(); }

        navPrev.addEventListener('click', goPrev);
        navNext.addEventListener('click', goNext);

        // Teclado para overlays
        [navPrev, navNext].forEach(nav => {
            nav.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    nav === navPrev ? goPrev() : goNext();
                }
            });
        });

        // Mantener el foco en el contenedor para que funcionen las flechas del teclado
        window.addEventListener('load', () => {
            window.focus();
        });
    </script>
</body>
</html>
